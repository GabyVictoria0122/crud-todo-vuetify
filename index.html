<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Materialize CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Fontawesome 6 CND-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/date.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <nav class="orange darken-2">
        <div class="nav-wrapper"></div>
      </nav>

      <div class="container">
        <div v-show="exibir.lista" class="section task-list">
          <!--   Icon Section   -->
          <div class="row">
            <div class="col s12">
              <!-- New tasks area-->
              <ul class="collection">
                <li v-for="task in tasks" class="collection-item">
                  <h4>{{ task.title }}</h4>
                  <span>{{ task.project }}</span>
                  <p>
                    <button @click="mostrarTarefa(task.id)" class="waves-effect waves-light btn-small">Editar</button>
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- FORM DE TAREFA -->
        <div v-show="exibir.forms" class="section task-add">
          <h2>{{ form.cabecalho }}</h2>
          <div class="row">
            <div class="input-field col s12">
              <input
                placeholder="Entre com uma tarefa"
                id="title"
                type="text"
                class="validate"
                v-model="form.title"
              />
              <label for="title">Tarefa</label>
            </div>
            <div class="input-field col s6">
              <select v-model="form.project">
                <option value="" disabled selected>Escolha um projeto</option>
                <option v-for="projeto in projects" :value="projeto.id">
                  {{ projeto.name }}
                </option>
              </select>
              <label>Projeto</label>
            </div>
            <div class="input-field col s6">
              <input type="text" class="datepicker" v-model="form.date"/>
              <label for="date">Data Vencimento</label>
            </div>
            <div class="col s12">
              <button v-if="form.btn =='Adicionar'" @click="salvarNovaTarefa" class="btn waves-effect waves-light" type="submit" name="action">{{ form.btn }}</button>
              <button v-else @click="salvarTarefa(form.id)" class="btn waves-effect waves-light" type="submit" name="action">{{ form.btn }}</button>
            </div>
          </div>
        </div>   
        <!-- FIM ADD-->
        <div class="add">
          <button
            class="btn-floating btn-large waves-effect waves-light red"
            @click="mostrarNovaTarefa"
            ><i class="fa-solid fa-plus"></i
          ></button>
        </div>
      </div>
    </div>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Axios API -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JS Dates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <!-- TODO APP -->
    <script src="./js/tasksapi.js"></script>
    <script src="./js/appvue.js"></script>

    <script>
      
      document.addEventListener("DOMContentLoaded", function () {
        // Inicializa selects
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);

        // Inicializa Datas
        var elems = document.querySelectorAll(".datepicker");
        var instances = M.Datepicker.init(elems, {
          format: "dd/mm/yyyy",
        });

      });

    </script>
  </body>
</html>
